<!DOCTYPE html>
<html>
  <head>
    <title>Github Trending Menu</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.js"></script>
    <script type="text/javascript" src="assets/js/open-in-browser.js"></script>
    
  </head>
  <body>
    <!-- result render start -->
    <div class="ui top attached tabular menu">
      <a class="item active" id="alltab" data-tab="all">All</a>
      <a class="item" id="pytab" data-tab="py"><i class="devicon-python-plain"></i></a>
      <a class="item" id="jstab" data-tab="js"><i class="devicon-javascript-plain"></i></a>
    </div>
    <div class="ui bottom attached tab segment active" id="all" data-tab="all">
      <img class="loading" src="assets/img/loading.gif"/>
    </div>
    <div class="ui bottom attached tab segment" id="py" data-tab="py" >
      <img class="loading" src="assets/img/loading.gif"/>
    </div>
    <div class="ui bottom attached tab segment" id="js" data-tab="js" >
      <img class="loading" src="assets/img/loading.gif"/>
    </div>
    <!-- result render end -->

    <script type="text/javascript" src="crawler.js"></script>
    <script>
      $('.menu .item')
        .tab()
      ;
    </script>

    <!-- chrome debugger -->
    <script>
      document.addEventListener("keydown", function (e) {
        if (e.which === 123) {
          require('remote').getCurrentWindow().toggleDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
    </script>  
  </body>
</html>
